<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="weather_app_boxgrid.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <title>Weatherapp by Gina</title>
  </head>
  <body>
    <div class="container">
      <form id="search-city">
        <input
          class="searchbar"
          type="search"
          input="type"
          autofocus="on"
          autocomplete="off"
          placeholder="Type a city..."
          id="choose-city"
        />
        <button class="searchbutton">Search</button>
      </form>

      <h5 id="city">City</h5>
      <ul>
        <li id="description">Description</li>
      </ul>
      <div class="row">
        <div class="col-6">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span>Km/H</li>
          </ul>
        </div>
      </div>
      <h2 id="date">date</h2>
      <h1><span id="temperature"></span>°C</h1>
      <img src="http://openweathermap.org/img/wn/04d@2x.png" id="icon" />
      <div class="forecast">
        <div class="row">
          <div class="col-1">
            Monday
            <img
              src="http://openweathermap.org/img/wn/04d@2x.png"
              width="40"
              alt="weather icon"
            />
            <span class="forecast-temp-max">18°</span>
            <span class="forecast-temp-min">10°</span>
          </div>
        </div>
      </div>
    </div>
    <a class="code" href="https://github.com/SparklyRapunzel/weather-App"
      >Open-source code</a
    >
    <script src="weather_app.js"></script>
  </body>
</html>
