<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="weather_app_boxgrid.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <title>Weatherapp</title>
  </head>
  <body>
    <div class="container">
      <form id="search-city">
        <input
          class="searchbar"
          type="search"
          input="type"
          autofocus="on"
          autocomplete="off"
          placeholder="Type a city..."
          id="choose-city"
        />
        <button class="searchbutton">search</button>
      </form>

      <h2 id="date">Weather</h2>
      <br />
      <h5 id="city">City</h5>
      <ul>
        <li>Friday 05:00</li>
        <li>clear</li>
      </ul>
      <div class="row">
        <div class="col-6">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/suny.png"
            alt="weather description"
          />
          12C / F
        </div>
        <div class="col-6">
          <ul>
            <li>Preceipitation: 0%</li>
            <li>Humidity: 73%</li>
            <li>Wind: 2 km/h</li>
          </ul>
        </div>
      </div>
      <h1 id="temperature">18</h1>
      <br />
      <div class="weekdays">
        <div class="days">
          <p>Mon</p>
          <a>&#x1F311;</a>
          <p>17</p>
        </div>
        <div class="days">
          <p>MON</p>
          <a>&#x1F311;</a>
          <p>17</p>
        </div>
        <div class="days">
          <p>TUE</p>
          <a>&#x2600;</a>
          <p>22</p>
        </div>
        <div class="days">
          <p>WED</p>
          <a>&#x26C5;</a>
          <p>19</p>
        </div>
        <div class="days">
          <p>THU</p>
          <a>&#x1F326;</a>
          <p>15</p>
        </div>
        <div class="days">
          <p>FRI</p>
          <a>&#x2600;</a>
          <p>17</p>
        </div>
      </div>
      <a href="https://github.com/SparklyRapunzel/weather-App">By Gina</a>
    </div>
    <script src="weather_app.js"></script>
  </body>
</html>
